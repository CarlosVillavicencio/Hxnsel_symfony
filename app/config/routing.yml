fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
    host:     "{subdomain}.%domain%"
    defaults:
        subdomain: "%subdomain.dash%"
    requirements:
        subdomain: "%subdomain.dash%"

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

fos_user_group:
    resource: "@FOSUserBundle/Resources/config/routing/group.xml"
    prefix: /group

ProyectosBundle:
    resource: "@ProyectosBundle/Controller/"
    type:     annotation
    prefix:   /proyectos

AppBundle:
    resource: "@AppBundle/Resources/config/routing.yml"
    prefix:   /ab

# redirecting the AppBundle
redirectToAppBundle:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: AppBundle_homepage
        permanent: true
    host:     "{subdomain}.%domain%"
    defaults:
        subdomain: "%subdomain.dash%"
    requirements:
        subdomain: "%subdomain.dash%"

DashboardBundle:
    resource: "@DashboardBundle/Resources/config/routing.yml"
    prefix:   /dashboard
    host:     "{subdomain}.%domain%"
    defaults:
        subdomain: "%subdomain.dash%"
    requirements:
        subdomain: "%subdomain.dash%"

PortalBundle:
    resource: "@PortalBundle/Resources/Config/routing.yml"
    prefix:   /
    host:     "{subdomain}.%domain%"
    defaults:
        subdomain: "%subdomain.portal%"
    requirements:
        subdomain: "%subdomain.portal%"